<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Successful</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #3a3a52);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.5em;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .gif-container {
            margin-bottom: 25px;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        a.retry-btn {
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        a.retry-btn:hover {
            background-color: #e60000;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <!-- Replace src with your actual GIF path -->
            <img src="/static/done.gif" alt="Success Animation" />
        </div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Your registration has been completed successfully.</p>
    </div>
</body>
</html>
